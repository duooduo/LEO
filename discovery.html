<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta name="format-detection" content="telephone=no"/>
<title></title>
<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<!-- 白色标题条 -->
	<section class="p-header">
		<a class="p-header-bck" href="javascript:;">返回</a>
		<h2 class="p-header-h2">标题</h2>
		<a class="p-header-shr" href="javascript:;">分享</a>
	</section>
	<!--课程封面-->
	<div class="c-title-box">
		<div class="c-cover-box">
			<div class="c-cover-support"></div>
			<div class="c-cover-back">
				<img alt="" src="images/temp/c_cover.jpg" width="100%">
			</div>
		</div>
		<div>
			<p class="c-title-text">如何找到一个女友</p>
		</div>
		<div class="c-cover-textbox">
			<p class="c-cover-date">时间：<i>明天20:00</i></p>
			<p class="c-cover-place">地点：<i>线上</i></p>
		</div>
	</div>
	<!--分享会内容-->
	<div class="c-sharecontent-box">
		<p class="c-sharecontent-title">分享会内容</p>
		<ul class="c-share-ul">
			<li class="c-share-li">
				<p class="c-share-title">【<i>关于主持人</i>】</p>
			</li>
		</ul>
	</div>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
