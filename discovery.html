<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta name="format-detection" content="telephone=no"/>
<title>发现-课程二级</title>
<link rel="stylesheet" href="style/style.css">

</head>
<body>
<div class="p-wrap">
	<!-- 白色标题条 -->
	<section class="p-header">
		<a class="p-header-bck" href="javascript:;">返回</a>
		<h2 class="p-header-h2">标题</h2>
		<a class="p-header-shr" href="javascript:;">分享</a>
	</section>
	<!--课程封面-->
	<div class="dis-box">
		<div class="user-img img-53">
			<img alt="" src="">
		</div>
		<p class="dis-title-text"></p>
		<div class="dis-cover-textbox">
			<p class="dis-cover-date">时间：<i></i></p>
			<p class="dis-cover-place">地点：<i></i></p>
		</div>
	</div>
	<!--分享会内容-->
	<div class="dis-box">
		<header class="dis-title">分享会内容</header>
		<ul class="dis-share-ul">
			<li>
				<h4>【<i>关于主持人</i>】</h4>
				<p></p>
			</li>
			<li>
				<h4>【<i>分享会内容</i>】</h4>
				<p></p>
			</li>
		</ul>
	</div>
	<!--主讲人信息-->
	<div class="dis-box">
		<header class="dis-title">主讲人</header>
		<ul class="dis-speaker-ul">
			<li>
				<a href="javascript:void(0)">
					<div class="clearfix">
						<figure><img alt="" src="images/temp/c_cover.jpg"></figure>
						<div class="dis-speaker-info">
							<h3></h3>
							<span></span>
						</div>
					</div>
				</a>
				<p></p>
			</li>
		</ul>
	</div>

</div>
<!-- 底部浮层 -->
<div class="p-btmfix p-w80">
	<a href="javascript:void(0)" class="p-btn">立即进入分享会</a>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/discovery.js"></script>
</body>
</html>
