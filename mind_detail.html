<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta name="format-detection" content="telephone=no"/>
<title>心事_内页</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="p-wrap">
	<section class="p-header">
		<a class="p-header-bck" href="javascript:;">返回</a>
		<h2 class="p-header-h2"></h2>
		<a class="p-header-shr" href="javascript:;">分享</a>
	</section>
	<div class="user-img img-53">
		<img alt="" src="">
	</div>
	<div class="mind-box">
		<div class="mind-txt"></div>
		<div class="mind-talkShow"></div>
		<div class="mind-award">
			<a href="javascript:;" class="p-btn">赞赏</a>
			<p><em></em>人打赏</p>
			<ul class="mind-face"></ul>
		</div>
		<div class="mind-vote">
			<h3>【你怎么看】</h3>
			<div class="mind-vote-box">
				<a href="javascript:;" class="left" id="mind-up-btn">咬我啊</a>
				<a href="javascript:;" class="right" id="mind-down-btn">真是狗</a>
				<div class="line">
					<div class="line-l"></div>
					<em class="line-l-n"></em>
					<em class="line-r-n"></em>
				</div>
			</div>
		</div>
	</div>
	<div class="mind-sug">
		<h3>【为你推荐】</h3>
	</div>
</div>
<div class="p-alert">发送成功</div>
<div class="p-btmfix p-h50">
	<a href="javascript:;" class="p-danChange" data-onoff="on"></a>
	<div class="p-danFix">
		<input class="p-danIpt" type="text" placeholder="请输入评论" maxlength="38">
		<a class="p-danBtn" href="#">发送</a>
	</div>
</div>
<!-- 弹幕 -->
<div class="p-bullet-box"></div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/mind_detail.js"></script>
</body>
</html>
