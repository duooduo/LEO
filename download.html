<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta name="format-detection" content="telephone=no"/>
<title>下载</title>
<script>
fnResize();
window.addEventListener("resize", function () {fnResize()}, false);
function fnResize(){
	var docWidth = document.documentElement.clientWidth,
			body = document.getElementsByTagName('html')[0];
	if(docWidth >= 750) docWidth = 750;
	body.style.fontSize = docWidth / 15 + 'px';
}
</script>
<link rel="stylesheet" href="css/down.css">
</head>
<body>
<div class="d-main">
	<img src="images/logo_200x200.png" alt="" class="d-logo">
	<img src="images/d-text.png" alt="" class="d-text">
	<p class="d-p">千万女性的情感浓汤宝</p>
	<a class="d-btn" id="download-btn" href="javascript:;">免费体验</a>
</div>
<div class="loading none"><img src="images/loading.gif" alt=""></div>
<script src="js/zepto.min.js"></script>
<script>
// 安卓下载链接：http://imfakaixin.com/download/android.apk
// IOS下载链接：https://itunes.apple.com/cn/app/fa-kai-xin-peng-you-quan-bu/id1077657593
window.onload = function () {
	var btn = document.getElementById('download-btn');
	var url = '';
	if(isIos()) {
		url = 'https://itunes.apple.com/cn/app/fa-kai-xin-peng-you-quan-bu/id1077657593';
	}
	if(isAndroid()) {
		url = 'http://imfakaixin.com/download/android.apk';
	}
	$('#download-btn').on('touchend',function(){
		if(url == ''){
			alert('正在紧张开发中...');
			return;
		}
		$('.loading').show();
		$.ajax({
			url: location.protocol + '//' + location.host + '/statis/clickNum',
			type : 'POST',
			dataType: 'json',
			contentType: 'application/json;charset=UTF-8',
			data:{},
			success: function(){
				location.href = url;
			},
			error: function(){

			}
		})
	});
};
function isIos() {
	return navigator.userAgent.match(/iphone|ipod|ios|ipad/i);
}
function isAndroid() {
	return navigator.userAgent.match(/android/i);
}
</script>
</body>
</html>
