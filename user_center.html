<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<meta name="format-detection" content="telephone=no"/>
<title>用户中心</title>
<link rel="stylesheet" href="css/style.css">

</head>
<body>
<!--<a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.forhappy" class="p-btmfix-s-1">安抚我的小情绪</a>-->
<div class="p-wrap">
	<section class="p-header">
		<a class="p-header-bck" href="javascript:;">返回</a>
		<h2 class="p-header-h2">简介</h2>
	</section>
	<div class="user-img img-66">
		<img alt="" src="">
	</div>
	<div class="user-box">
		<div class="user-info clearfix">
			<figure><img src="" alt=""></figure>
			<div class="user-infoR">
				<h4></h4>
				<p></p>
			</div>
			<div class="user-infoR-r">
				<span></span>
				<span></span>
			</div>
		</div>
		<div class="user-rz">
			<span class="user-rz-fa">伐开心认证</span>
			<span class="user-rz-db">平台交易担保</span>
		</div>
	</div>
	<div class="user-box">
		<header class="user-header">
			<h3>咨询服务</h3>
		</header>
		<div class="user-content">
			<a class="user-link01" href="#">
				<h4>咨询：<em></em><span>(60分钟一次)</span></h4>
			</a>
			<h4>热门话题：</h4>
			<section class="user-tip-box"></section>

			<h4>擅长方向：</h4>
			<div class="user-label"></div>
		</div>
		<header class="user-header c-dark">
			<h3>教育背景</h3>
		</header>
		<div class="user-content p-pb15">
			<div class="user-edu edu01">
				<div class="t">专业资格：</div>
				<div class="m"><span></span></div>
			</div>
			<div class="user-edu edu02">
				<div class="t">个人简介：</div>
				<div class="m"></div>
			</div>
		</div>
	</div>
	<div class="user-box">
		<header class="user-header c-dark">
			<h3>评价</h3>
		</header>
		<ul class="user-comm">
			<li>
				<div class="user-heart"><i></i><i></i><i></i><i></i><i></i></div>
				<p>态度认真，技能很全面</p>
				<em>已购买:亲子咨询</em>
				<div class="user-comm-info">
					<figure><img src="images/temp/c_cover.jpg" alt=""></figure>
					<span>LEO</span>
					<i>2016.2.23</i>
				</div>
			</li>
			<li>
				<div class="user-heart"><i></i><i></i><i></i><i></i></div>
				<p class="p2">态度认真，技能很全面</p>
			</li>
			<li>
				<div class="user-heart"><i></i><i></i><i></i><i></i></div>
				<p class="p2">态度认真，技能很全面</p>
			</li>

		</ul>
		<div class="user-comm-more">
			<a href="#">[展开更多]</a>
		</div>
	</div>
</div>
<div class="p-btmfix p-h55">
	<div class="p-btm-star"><a href="#">收藏</a></div>
	<div class="p-btm-r"><a href="#" class="p-btn">马上预约</a></div>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/user_center.js"></script>
</body>
</html>
